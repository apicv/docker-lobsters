  hats:
    build_request:
      title: "Solicitar una Gorra"
      description: "<p>Una gorra es una manera formal y verificada, de enviar un comentario mientras se habla de un proyecto, organización, o empresa. Cada usuario puede tener varias gorras, una de las cuales se puede llevar en cualquier momento cuando se envíe un comentario o mensaje privado.</p><p>Las gorras están pensadas para desarrolladores de proyectos y empleados de empresas que estén autorizados a realizar comentarios en su representación y se reservan normalmente a proyectos y organizaciones destacadas. Las gorras no buscan mostrar toda contribución que haya hecho una persona a cualquier proyecto software.</p><p>No se concederán gorras a contribuidores ocasionales de proyectos, desarrolladores de proyectos que no sean muy conocidos, antiguos empleados de empresas, u otras situaciones donde no pueda ser verificado el hecho de que una persona pueda hablar en representación de dicha organización. En general, a menos que alguien tenga unadirección de correo en el dominio de una empresa o tenga acceso a realizar cambios en un proyecto, no se le concederá una gorra.</p><p>Para solicitar una gorra para tu cuenta, proporciona una breve descripción de la gorra (e.g., \"Desarrollador Debian\"), un enlace público que se mostrará cuando se sobrevuele la gorra que puedan ver los usuarios, como tu correo en ese proyecto o empresa, o un enlace a la web de la empresa que muestre tu información, y los comentarios privados que sólo se podrán ver por los moderadores durante la aprobación.</p><p>Una vez solicites tu gorra, un moderador verificará tu petición enviando un correo a la dirección que hayas enviado, o haciendo alguna otra verificación manual que te asocie con el proyecto.</p>"
      hat: "Gorra:"
      hatplaceholder: "Miembro del proyecto XYZ"
      link: "Enlace:"
      linkplaceholder: "usuario@proyecto.org, o una URL a la página como empleado"
      comment: "Comentario:"
      commentplaceholder: "Sólo se mostrará a los moderadores durante la aprobación"
      requesthatbutton: "Pedir Gorra"
    create_request:
      submittedhatrequest: "Petición enviada con éxito."
    index:
      title: "Gorras"
      description: "Una gorra es una manera formal y verificada, de enviar un comentario mientras se habla de un proyecto, organización, o empresa. Cada usuario puede tener varias gorras, una de las cuales se puede llevar en cualquier momento cuando se envíe un comentario o mensaje privado."
