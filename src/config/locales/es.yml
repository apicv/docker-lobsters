      guidelinespart2: "Cuando la historia que se presenta tenga más de un año, por favor, añade el año en que la historia fue escrita en el título entre paréntesis."
      guidelinespart3: "Cuando se envía un URL, el campo de texto es opcional y sólo debe utilizarse cuando se necesita un contexto o una explicación adicional del URL.  El comentario u opinión debe reservarse para un comentario, de modo que pueda ser votado por separado de la historia."
      guidelinespart4: "Si no hay etiquetas claramente aplicables a la historia que estás presentando, lo más probable es que no pertenezca aquí.  No te excedas con las etiquetas si no son el foco principal de la historia."
